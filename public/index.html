<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Start chat</h1>
    <div id="chat-window">
      <div id="output"></div>
      <div id="typing"></div>
    </div>
    <form>
      <div class="form-floating">
        <input type="text" class="form-control" id="handle" placeholder="name">
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="message" placeholder="enter a message">
      </div>

      <button id="button" class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
    </form>
  </main>

  <script src="js/socket.io.min.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
